            type: string
            nullable: false
            length: 64
            fixed: false
        description:
            type: string
            nullable: true
            length: 512
            fixed: false
        active:
            type: boolean
            nullable: false
            default: '1'
        createdAt:
            type: datetime
            nullable: true
            column: created_at
        updatedAt:
            type: datetime
            nullable: true
            column: updated_at
    manyToOne:
        createdBy:
            targetEntity: User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                created_by:
                    referencedColumnName: id
