AppBundle\Entity\Country:
    type: entity
    table: country
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: true
            length: 45
            fixed: false
        phonePrefix:
            type: string
            nullable: true
            length: 45
            fixed: false
            column: phone_prefix
    lifecycleCallbacks: {  }
